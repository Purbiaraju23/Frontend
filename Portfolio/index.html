<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
  <title>Portafolio Raju</title>
</head>
<body>
  <header class="header">
    <div class="u-wrapper">
      <div class="header-content">
        <img height="40" src="images/no-te-rindas.png" alt="">
      </div>
    </div>
  </header>
  <section class="hero">
    <div class="u-wrapper">
      <div class="hero-content">
        <div class="hero-image">
          <img src="images/raju.png" alt="">
        </div>
        <div class="hero-description">
          <h1 class="h1">
            <span class="h3">Hello It's Me</span>
            <span>Raju Purbia</span>
          </h1>
          <p>Contact me</p>
          <div class="social">
            <i class="social-item">
              <img src="images/icons/phone.svg" alt="">
            </i>
            <i class="social-item">
              <img src="images/icons/envelope.svg" alt="">
            </i>
            <i class="social-item">
              <img src="images/icons/instagram.svg" alt="">
            </i>
            <i class="social-item">
              <img src="images/icons/twitter.svg" alt="">
            </i>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="pre-projects">
    <div class="u-wrapper">
      <div class="pre-projects-content">
        <p>My Projects at the time of Internship are as below</p>
        
        <img src="images/icons/arrow-down.svg" alt="">
      </div>
    </div>
  </section>

  <section class="project-list">
    <div class="u-wrapper">
      <div class="project-list-content">
        <article class="project">
          <div class="project-description">
            <h2 class="project-title tag">
              <span>
                r.purabia@axelor.com
              </span>
            </h2>
            <p class="project-copy">
              Press below Button to redirect to my Github Profile
            </p>
            <div class="project-cta">
              <button class="btn secondary full">
                
                <i>
                  <img src="images/icons/github.svg" alt="">
                  <a href="https://github.com/rp-axelor"></a>
                </i>
                <span>
                  GitHub
                </span>
              </button>
              
            </div>
          </div>
        </article>
        
      </div>
    </div>
  </section>

  <section class="contact">
    <div class="u-wrapper">
      <div class="contact-content">

        <form id="form" action="" class="form">
          <h3 class="tag"><span>MESSAGE ME</span></h3>
          <label for="name"> Enter Name<span> *</span> </label>
          <input name="name" required type="text" id="name" placeholder="John">
          <label for="email">Enter Email <span>*</span></label>
          <input name="email" type="text" id="email" required placeholder="john@gmail.com">
          <label for="message">Message</label>
          <textarea id="message" name="message" id="" cols="30" rows="10"></textarea>
          <button type="submit" class="btn primary full">SUBMIT</button>
        </form>
        <a href="mailto:r.purabia@axelor.com" id="rp-axelor"></a>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="social">
      <i class="social-item">
        <img src="images/icons/phone.svg" alt="">
      </i>
      <i class="social-item">
        <img src="images/icons/envelope.svg" alt="">
      </i>
      <i class="social-item">
        <img src="images/icons/instagram.svg" alt="">
      </i>
      <i class="social-item">
        <img src="images/icons/twitter.svg" alt="">
      </i>
    </div>
    <p class="footer-message">
      Thank You ❤️ Visit Again
    </p>
  

  </footer>
  

</body>
</html>
