<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="styles.css">
  <script src="myscript.js"></script>
  
</head>

<body>
  <div class="main">

    
    <form action="#" id="myform">
      <div class="items">
        <label for="username" class="form-label">Username:</label>
        <input type="username" class="form-control" id="username" placeholder="Enter username" name="username" required>
      </div>

      <div class="items">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
      </div>
      <div class="items">
        <label for="city" class="form-label">City of employment:</label>
        <input type="city" class="form-control" id="city" placeholder="Enter city" name="city">
      </div>

      <div class="items">
        <label for="webserver">Webserver</label>
        <select id="webserver" name="webserver">
            <option value="">-- Choose a Server --</option>
          <option value="apache">Apache HTTP Server</option>
          <option value="nginx">Nginx</option>
          <option value="IIS">Microsoft Internet Information Services</option>
          <option value="litespeed">LiteSpeed Web Server</option>
          <option value="caddy">Caddy</option>
        </select>
      </div>

      <div class="items">
        <label for="role">Please Specify your role:</label>

        <div class="radio-group">
          <span>
            <input type="radio" id="admin" name="your-role" value="admin">
            <label for="admin">admin</label>
          </span>

          <span>
            <input type="radio" id="Engineer" name="your-role" value="Engineer">
            <label for="Engineer">Engineer</label>
          </span>

          <span>
            <input type="radio" id="Manager" name="your-role" value="Manager">
            <label for="Manager">Manager</label>
          </span>

          <span>
            <input type="radio" id="Intern" name="your-role" value="Intern">
            <label for="Intern">Intern</label>
          </span>
        </div>
      </div>


      <div class="items">
        <label for="signin">Single Sign-on to the following:</label>

        <div class="checkbox-group">
          <span>
            <input type="checkbox" id="Mail" name="sign-on" value="Mail">
            <label for="Mail">Mail</label>
          </span>

          <span>
            <input type="checkbox" id="Payroll" name="sign-on" value="Payroll">
            <label for="Payroll">Payroll</label>
          </span>

          <span>
            <input type="checkbox" id="Self-service" name="sign-on" value="Self-service">
            <label for="Self-service">Self-service</label>
          </span>
        </div>
      </div>
      <br>
      <div>
        <input type="submit" value="Login" onclick="validate()">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>
</body>

</html>
